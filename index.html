<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="iamges/fav-icon.png" type="image/x-icon">
    <title>Bank of father</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 ">Welcome to
            <span class="font-semibold text-violet-600">Bank of Father</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-8 p-5">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block p-3 my-3" type="email" name="" id="user-email" placeholder="Type your email">
                <input class="w-9/12 block p-3 my-3" type="password" name="" id="user-password"
                    placeholder="Type your password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-violet-600 text-white px-6 py-3  font-medium rounded-xl">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
